<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/all.css" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>Likes</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="container">
    <section class="feed">
      <article>
        <header class="feed-account">
          <img class="image-account" src="images/publicacion.jpeg" alt="">
          <div>
            <h3>
              Camilito.pug
            </h3> 
            <p>Bogota,Colombia</p>
          </div>
          <div class="feed-option">
            <a>
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </div>
        </header>
        </div>
        <div class="feed-images">
          <img class="image" src="images/publicacion.jpeg">
        </div>
        <article class="feed-interaction">
          <div>
            <a>
              <i class="far fa-heart"></i></i>
              <i class="far fa-paper-plane"></i>
              <i class="far fa-bookmark"></i>
            </a>
          </div>
        </article>
        <div class="feed-post">
    
        </div>
      </article>
    </section>
  </section>
  <main>
  </main>
  <footer>
  </footer>
</body>
<script src="js/all.js" type="application/javascript"></script>
</html>
