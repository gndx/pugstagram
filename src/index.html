<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">       
          <img src="https://i.ibb.co/GHTB9Bq/Logo.png"/>
        </div>
        <div class="Header-nav">
          <ul>
            <li><i class="fas fa-heart"></i></li>
            <li><i class="fas fa-user"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="Main">
    <div class="container">
      <div class="div1">
          <div class="main-container">
            <div class="header-publicacion">
              <img src="https://i.ibb.co/zZQkXFm/perfil1.png"/>
              <div>
                <span> <strong>Miguel_Ramos</strong> <br> Bogotá, Colombia</span>
              </div>
              <div>
                <i class="fal fa-ellipsis-h-alt"></i>
              </div>
            </div>
            <div >
              <img class="img-publicada" src="https://i.ibb.co/GTgFzFj/pug.jpg"/>
            </div>
            <div class="footer-publicacion">
                <i class="fas fa-heart"></i>
                <i class="fab fa-telegram-plane"></i>
                <i class="fas fa-bookmark"></i>
            </div>  
          </div>
      </div>
      <div class="div2">
          <div class="main-container">
            <span> <strong>Miguel_Ramos</strong> <br> Bogotá, Colombia</span>
          </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>

</html>
