<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>Likes</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main_content">
    <section class="layout">
      <div class="left_content">
        <div class="upper_content">
          <div class="container_stories">
            <div class="container_stories2">
              <div class="container_stories3">
                <div class="stories">
                  <ul class="list">
                    <li>
                      <div class="container_button">
                        <button class="_button">
                            <div class="container_button2" class="story">
                              <canvas  id="myCanvas" class="my_canvas" height="66" width="66"></canvas>
                              <span class="span" style="width: 56px; height:56px;">
                              <img class="image1" src="https://i.imgur.com/yDqtWP4.jpg" alt="" class="foto_story">
                              </span>
                            </div>
                          <div class="name_story">
                            Pug #1
                          </div>
                        </button>
                      </div>
                    </li>
                    <li>
                      <div class="container_button">
                        <button class="_button">
                            <div class="container_button2" class="story">
                              <canvas  id="myCanvas" class="my_canvas" height="66" width="66"></canvas>
                              <span class="span" style="width: 56px; height:56px;">
                              <img class="image1" src="https://i.imgur.com/yDqtWP4.jpg" alt="" class="foto_story">
                              </span>
                            </div>
                          <div class="name_story">
                            Pug #1
                          </div>
                        </button>
                      </div>
                    </li>
                  </ul> 
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="bottom_content">
          <header class="post_owner">
            <div class="container_photo_owner">
              <canvas class="my_canvas2" width="42" height="42"></canvas>
              <span class="span" style="width:32px; height:32px;">
                <img class="image2" src="https://i.imgur.com/yDqtWP4.jpg" alt="">
              </span>
            </div>
            <div class="name_owner"></div>
          </header>
          <div class="photo">
          </div>
          <div class="container_comments">
          </div>
        </div>
      </div>
      <div class="right_content">
      </div>
    </section>
  </main>

  <footer>
  </footer>
</body>
<script>
  let canvases=document.getElementsByClassName("my_canvas")
  let contexts = [];
  for(var i = 0; i < canvases.length; i++) {
    contexts[i] = canvases[i].getContext('2d');  //initialize each canvas with context.
    let gradient =contexts[i].createLinearGradient(0, 0, 170, 0);
    gradient.addColorStop("0", "magenta");
    gradient.addColorStop("0.5", "blue");
    // Fill with gradient
    contexts[i].strokeStyle = gradient;
    contexts[i].lineWidth = 2;
    contexts[i].arc(33, 33, 30, 2*Math.PI, 0* Math.PI, false);
    contexts[i].stroke();
    
  }
  let canvases2=document.getElementsByClassName("my_canvas2")
  let contexts2 = [];
  for(var i = 0; i < canvases2.length; i++) {
    contexts2[i] = canvases2[i].getContext('2d');  //initialize each canvas with context.
    let gradient =contexts2[i].createLinearGradient(0, 0, 170, 0);
    gradient.addColorStop("0", "magenta");
    gradient.addColorStop("0.5", "blue");
    // Fill with gradient
    contexts2[i].strokeStyle = gradient;
    contexts2[i].lineWidth = 2;
    contexts2[i].arc(21, 21, 18, 2*Math.PI, 0* Math.PI, false);
    contexts2[i].stroke();
    
  }

</script> 

</html>
