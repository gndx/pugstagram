<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>Likes</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main_content">
    <section class="layout">
      <div class="left_content">
        <div class="upper_content">
          <div class="container_stories">
            <div class="stories">
              <ul class="list">
                <li>
                  <div class="container_button">
                    <button class="_button">
                        <div class="container_button2" class="story">
                          <canvas  id="myCanvas" class="my_canvas" height="66" style="position: absolute; top: -5px; left: -5px; width: 66px; height: 66px;" width="66"></canvas>
                          <span class="span" style="width: 56px; height:56px;">
                          <img class="image1" src="https://i.imgur.com/yDqtWP4.jpg" alt="" class="foto_story">
                          </span>
                      </div>
                      <div class="name_story">
                      </div>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="bottom_content">
        </div>
      </div>
      <div class="right_content">
      </div>
    </section>
    </div>
  </main>

  <footer>
  </footer>
</body>
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(33, 33, 32, 0, 2 * Math.PI);
  ctx.stroke();
  </script> 

</html>
