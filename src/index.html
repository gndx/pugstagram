<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pugstagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li><a href="#"><img class="Header-nav_likes" src="../images/icon_heart11.png" alt=""></a></li>
            <li><a href="#"><img class="Header-nav_profile" src="../images/icon_user1.png" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container-main">
    <article class="main">
      <div class="data-user">
        <a href="#"><img class="image-data_user" src="../images/person1.png" alt="Usuario"></a>
        <div class="data-user_elmo">
          <ul>
            <li><a id="elmo-name" href="#">Elmo.pug</a></li>
            <li><span id="elmo-ubication">Bogotá Colombia</span></li>
          </ul>
          <a href="#"><img class="threepoints" src="../images/icon_threepoints.png" alt="Options"></a>
        </div>
      </div>
        <div class="main-image_perro">
          <img class="image-dog" src="../images/fondo_perro.jpg" alt="Image perro">
        </div>
        <div class="section-comemnts">
          <section class="section-comments_buttons">
              <button class="buttom-like">
                <img src="../images/icon_heart11.png" alt="Like" width="20px" height="20px">
              </button>
              <button class="buttom-share">
                <img src="../images/compartir_enlace.png" alt="Like" width="20px" height="20px">
              </button>
              <button class="buttom-save_link">
                <img src="../images/guardar_enlace.png" alt="Save-link" width="15px" height="20px">
              </button>
          </section>
          <section class="section-comments_likes">
            <div class="section-comments_countlikes">
              <button class="text-i_like">1000 Me gusta</button>
            </div>
          </section>
        </div>
        <div class="section-comments_user">
          <a class="section-comments_usertext" href="#">Elmo.pug</a>
        </div>
        <div class="section-commentssub_user">
          <span>Disfrutando de mi piscina</span>
        </div>
        <div class="section-comments_user2">
          <a class="section-comments_user2text" href="#">Crispeta</a>
          <span>Hola Elmo</span>
        </div>
        <div class="section-comments_user3">
          <a class="section-comments_user3text" href="#">Dollarsin</a>
          <span>¡Hola!</span>
        </div>
        <section class="section-comments_comment">
          <div class="comment">
            <form class="form" action="">
              <textarea class="textarea" placeholder="Agregar comentario..."></textarea>
              <button class="button-comment">
                <a href="#">Post</a> 
              </button>
            </form>
          </div>
        </section>
      </article>
  </div>

</body>

</html>
