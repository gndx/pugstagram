<!DOCTYPE html>
<html lang="es">

<head>

  <title>Pugstagram</title>

        </div>
        <div class=" container-buscar" role="button" tabindex="0">
          <input class="button-buscar" type="text" autocapitalize="none" placeholder="Buscar">
        </div>
        </-webkit-transform:>
        <div class="Header-nav">
          <ul>
            <li><svg aria-label="Inicio" class="_8-yf5 " fill="#262626" height="22" viewBox="0 0 48 48" width="22">

        </div>
      </div>
    </div>
  </header>



  <main>
    <!-- <img src=" ./img/pugstagram.png" style="height: 250px; height: 250px;"> -->
    <section class="feed">
      <div class="container-photo">
        <div class="content-photo-profile">
          <div class="perfil-user">
            <div class="datos">
              <img src="https://i.gifer.com/E5.gif" alt="" class="userpick">
              <p><strong>Happy Pug</strong></p>
            </div>

          </div>

          <di class="circles">
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
          </di>
        </div>


        <div class="content-photo">

        </div>

        <div class="comentarios">
          <i class="fas fa-dog"></i>
          <i class="fas fa-heart"></i>
          <p>Great!</p>
          <p>Cool</p>
        </div>


        <div class="comentar" <form action="" class="form">
          <textarea class="agregar" cols="30" rows="10" aria-label="Agrega un comentario"
            placeholder="Agrega un comentario..."></textarea>
          <button disabled type="submit" class="btn_publicar">Publicar</button>
          </form>
        </div>
      </div>

      <div class="perfil.user">

        <div class="datos">
          <img src="https://i.pinimg.com/564x/ed/9f/d4/ed9fd4719bf1188b85f1402a6dc47bd3.jpg" alt="perfilimg"
            class="userpick2">
          <p><strong>My Pug</strong><br><small>Platzi</small></p>
        </div>

      </div>

  </main>
  <footer>
    <p class="footer">Programa EmpoderaTech con Platzi<br>Bogot√°-Colombia<br><br>
    </p>
  </footer>


  </section>
