<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <title>Pugstagram</title>
  <link rel="shortcut icon" href="img/logo.png"/>
  <script src="https://kit.fontawesome.com/3216f74cd0.js" crossorigin="anonymous"></script>
  <link href="styles/main.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li class="iconos_menu"><i class="fas fa-heart"></i></li>
            <li class="iconos_menu"><i class="fas fa-user"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="section-contaner">
        <div class="section-content">
          <div class="fotos">
            <div class="user_info">
              <div class="datos">
                <img src="https://elcomercio.pe/resizer/YxhKDLOheKPgQwqUjMDp7cSm0K8=/1200x1200/smart/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/QCKUV6DVXBCXPEZZDTYGK5PPH4.jpg" alt="" class="userpick"/>
                <p><strong>Happy Pug</strong><br/><small>Bogotá</small></p>
              </div>              
              <div class="puntos">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
              </div>
            </div>
            <img src="https://petiko-blog-novo.s3.amazonaws.com/wp-content/uploads/2018/03/2-mucca_the_frenchie-1024x1024.jpg" alt="PERRO"/>
           <div class="calltoaction">
              <div class="call-content">
                <ul>
                  <li class="iconos_foto"><i class="fas fa-heart"></i></li>
                  <li class="iconos_foto"><i class="fab fa-telegram-plane"></i></li>
                </ul>
              </div>
              <div class="call-content">
                <ul>
                  <li class="iconos_foto"><i class="fas fa-ghost"></i></li>
                </ul>
              </div>
            </div>
            <div class="comentarios">
              <p><strong>Happy Pug</strong><br/>Bogotá</p>
              <p><strong>Incredible Pug</strong>   Pretty</p>
              <p><strong>Flowers Pug</strong>   
                be very happy</p>
            </div>
            <form action="" class="form">
              <textarea class="agregar" cols="30" rows="10" aria-label="Agrega un comentario" placeholder="Agrega un comentario..."></textarea>
              <button disabled type="submit" class="btn_publicar">Publicar</button>
            </form>
          </div>
          <div class="perfil">
            <div class="datos">
              <img src="https://i.pinimg.com/564x/ed/9f/d4/ed9fd4719bf1188b85f1402a6dc47bd3.jpg" alt="perfilimg" class="userpick2"/>
              <p><strong>My Pug</strong><br/><small>Platzi</small></p>
            </div> 
            <ul class="btns">
              <p class="sugerencias">Sugerencias para ti</p>
              <p class="ver"><a>Ver todo</a></p>
            </ul>
            <div class="notificaciones">
              <div class="datos">
                <img src="https://i.pinimg.com/236x/d9/7a/c0/d97ac0e7410df9ec251c4f8f65b1dedd.jpg" alt="" class="userpick"/>
                <p><strong>Incredible Pug</strong><br/><small>Bogotá</small></p>
              </div>
              <div class="datos">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ8a9EYRgdwEe9ZfMaOYK3gTZvLW5JY4vGxb0pZ0CGl4iBBjXHh&usqp=CAU" alt="" class="userpick"/>
                <p><strong>Fashion Pug</strong><br/><small>San Francisco</small></p>
              </div> 
              <div class="datos">
                <img src="https://i.pinimg.com/474x/2f/15/45/2f1545a0f5e337deda0a5c762959578c.jpg" alt="" class="userpick"/>
                <p><strong>Flowers Pug</strong><br/><small>México</small></p>
              </div>  
            </div>
            <p class="footer">Programa EmpoderaTech con Platzi<br/>Bogotá-Colombia<br/><br/>© 2020 PUGSTAGRAM FROM VS</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
