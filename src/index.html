<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/7ed425746c.js" crossorigin="anonymous"></script>
    <title>Pugstagram</title>
  </head>
<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>Likes</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="card-container">
      <div class="section-post">
        <div class="card-header">
          <div class="user">
            <img src="../images/pug.jpg" alt="">
            <h2>
              Frank.pug
              <span>Bogotá, Colombia</span>
            </h2>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="user-post">
          <img src="../images/pug.jpg" alt="">
        </div>
        <div class="card-icons">
          <i class="far fa-heart"></i>
          <i class="fas fa-paper-plane"></i>
          <i class="far fa-bookmark"></i>
        </div>
        <div class="post-description">
          <h2>
            Frank.pug
            <span>Enjoying my pool</span>
          </h2>
        </div>
        <div class="comment">
            <h3>Crispeta: <span>Hola Elmo</span></h3>
            <h3>Dollarsin: <span>¡Hola!</span></h3>
        </div>
        <div class="add-comment">
          <form class="form-comment">
            <input type="text" placeholder="Addcomment..." class="in-comment">
            <button type="submit" class="comment-submit">Post</button>
        </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
