<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>Likes</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main_content">
    <section class="layout">
      <div class="left_content">
        <div class="upper_content">
          <div class="container_stories">
            <div class="stories">
              <ul class="list">
                <li>
                  <div class="container_button">
                    <button class="_button">
                        <div class="container_button2" class="story">
                          <canvas  id="myCanvas" class="my_canvas" height="66" width="66"></canvas>
                          <span class="span" style="width: 56px; height:56px;">
                          <img class="image1" src="https://i.imgur.com/yDqtWP4.jpg" alt="" class="foto_story">
                          </span>
                      </div>
                      <div class="name_story">
                        Pug #1
                      </div>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="container_button">
                    <button class="_button">
                        <div class="container_button2" class="story">
                          <canvas  id="myCanvas" class="my_canvas" height="66" width="66"></canvas>
                          <span class="span" style="width: 56px; height:56px;">
                          <img class="image1" src="https://i.imgur.com/yDqtWP4.jpg" alt="" class="foto_story">
                          </span>
                      </div>
                      <div class="name_story">
                        Pug #2
                      </div>
                    </button>
                  </div>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
        <div class="bottom_content">
        </div>
      </div>
      <div class="right_content">
      </div>
    </section>
    </div>
  </main>

  <footer>
  </footer>
</body>
<script>
  let canvases=document.getElementsByTagName("canvas")
  contexts = [];
  for(var i = 0; i < canvases.length; i++) {
    contexts[i] = canvases[i].getContext('2d');  //initialize each canvas with context.
    contexts[i].beginPath();
    contexts[i].arc(33, 33, 32, 0, 2 * Math.PI);
    contexts[i].arc(33, 33, 31, 0, 2 * Math.PI);
    contexts[i].stroke();
  }
  //let c = document.querySelector("canvas")
  //let ctx = c.getContext("2d");

  //ctx.arc(33, 33, 32, 0, 2 * Math.PI);
  //ctx.stroke();
</script> 

</html>
