<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1 class="color-logo">Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>
              <img src="heart.svg">
            </li>
            <li>
              <img src="user.svg">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="icon-container">
        <div class="icon-container-image">
          <img src="images/elmo.jpg" height="32" width="32">
          <h2>
            <strong>Elmo.pug</strong> <br>  Bogot√°, Colombia   
          </h2>
        </div>
        <div class="icon-container-image">
          <img src="images/jisel&javs.jpg" height="50" width="50">
          <h2>
            <strong>Jisel Otavo </strong>  
          </h2>
        </div>
        <div class="Header-nav" >
          <img src="flickr.svg">
        </div>
      </div>
      <div class="image-container">
        <div class="image-container-main">
          <img src="images/elmo.jpg" height="500">
        <div class="icon-container-image">
          <h2>
            <strong>Historias</strong>  <br> 
          <div class="histories">
            <img src="images/javs.jpg" height="50" width="50">
            <h2>
              <strong>Jisel Otavo</strong>  <br> hace 23 horas
            </h2>
          </div> 
          <div class="histories">
            <img src="images/javs2.jpg" height="50" width="50">
            <h2>
              <strong>Jisel Otavo </strong> <br> hace 15 horas
            </h2>
          </div>
          <div class="histories">
            <img src="images/javs3.jpg" height="50" width="50">
            <h2>
              <strong>Jisel Otavo </strong> <br>  hace 5 horas
            </h2>
          </div>
        </div>
        </div>
      </div>
      <div class="icon-container">
          <div class="Header-content">
              <ul>
                <li>
                  <img src="heart.svg">
                </li>
                <li>
                  <img src="compass.svg">
                </li>
              </ul>
          </div>
          <div class="Header-nav" >
            <img src="bookmark.svg">
          </div>
      </div>
      <div class="icon-container">
        <h2>
          <strong>Elmo.pug</strong> <br>  Disfrutando de mi piscina   
        </h2>
      </div>
      <div class="icon-container">
        <h2>
          <strong>Crispeta</strong> Hola Elmo <br>  <strong>Dollarsin </strong> !Hola!
        </h2>
      </div>
      <div class="icon-container">
        <form class="commets" >
          <input type="text" placeholder="Agregar comentario..." id="addcommets">
        </form> 
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
