<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/fontawesome/css/all.css">
  <link rel="stylesheet" href="styles/img/glasshgm.jpg">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Pugstagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <a href="#" class="fas fa-house-user"></a>
            <li></li>
            <a href="#" class="far fa-heart"></a>
            <li></li>
            <a href="#" class="far fa-compass"></a>
            <li></li>
            <img class="circular--square" src="styles/img/glasshgm.jpg"/>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <section class="separator"></section>
    <section class="folow">
      <div class="container">
        <article class="pugstagram">
          <div class="detail-follow">
            <ul>
              <img class="circular--square" src="styles/img/glasshgm.jpg"/>
              <li>Following</li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <i class="fas fa-ellipsis-h"></i>
            </ul>
            <figure class="foto">
              <img class="image-follow" src="styles/img/pug.jpg"/>
              <div class="likes">
                <ul>
                  <a href="#" class="far fa-heart"></a>
                  <a href="#" class="far fa-comment"></a>
                  <a href="#" class="far fa-paper-plane"></a>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <a href="#" id="bookmark" class="far fa-bookmark"></a>
                </ul>
            </figure>
          </div>
        </article>
        <article class="comments">
          <input type="text" placeholder="Comments">
        </article>
      </div>
      </div>
    </section>
  </header>
  <main>
  </main>
  <footer>
  </footer>
</body>

</html>
